<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LayerZero 批量交易查询</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <h2>LayerZero 批量交易记录查询</h2>
  <textarea id="addressList" placeholder="请输入地址，每行一个"></textarea>
  <button onclick="query()">开始查询</button>
  <div id="result"></div>

  <script>
    async function fetchTransactions(address) {
      const url = `https://layerzeroscan.com/api/trpc/messages.list?input=${encodeURIComponent(JSON.stringify({
        filters: {
          address,
          stage: "mainnet",
          created: {}
        }
      }))}`;
      const res = await fetch(url);
      const json = await res.json();
      return json.result?.data?.messages || [];
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp * 1000);
      return date.toISOString().split("T")[0];
    }

    function getWeek(dateString) {
      const date = new Date(dateString);
      const firstDay = new Date(date.getFullYear(), 0, 1);
      const pastDays = Math.floor((date - firstDay) / (24 * 60 * 60 * 1000));
      return `第 ${Math.ceil((pastDays + firstDay.getDay() + 1) / 7)} 周`;
    }

    async function query() {
      const addresses = document.getElementById("addressList").value.trim().split(/\n+/);
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "查询中...";

      let html = "";

      for (const address of addresses) {
        const txs = await fetchTransactions(address);
        const weeks = new Set();
        let lastActive = "无记录";

        if (txs.length > 0) {
          const dates = txs.map(tx => formatDate(tx.created));
          lastActive = dates[0];
          dates.forEach(date => weeks.add(getWeek(date)));
        }

        html += `<h3>${address}</h3>`;
        html += `<p>交易数量: ${txs.length}</p>`;
        html += `<p>最后活跃: ${lastActive}</p>`;
        html += `<p>活跃周: ${[...weeks].join(", ")}</p>`;

        if (txs.length > 0) {
          html += `<table><tr><th>源链</th><th>目标链</th><th>发起时间</th><th>状态</th></tr>`;
          txs.forEach(tx => {
            html += `<tr>
              <td>${tx.srcChainKey}</td>
              <td>${tx.dstChainKey}</td>
              <td>${formatDate(tx.created)}</td>
              <td>${tx.mainStatus}</td>
            </tr>`;
          });
          html += `</table>`;
        }
      }

      resultDiv.innerHTML = html;
    }
  </script>
</body>
</html>
